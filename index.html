<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Mario 64 JS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // Define Module before the game JS runs
    var Module = {
      canvas: document.getElementById('gameCanvas'),

      // Redirect WebAssembly and any other file loads to jsDelivr CDN
      locateFile: function(path) {
        return 'https://cdn.jsdelivr.net/gh/Kage510/dontmindmejustuploadingthistosites@main/' + path;
      },

      onRuntimeInitialized: function() {
        console.log('SM64 runtime initialized.');
      }
    };

    // Dynamically load the main game JS from jsDelivr
    (function() {
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/gh/Kage510/dontmindmejustuploadingthistosites@main/sm64.js';
      script.onload = () => console.log('Game JS loaded.');
      script.onerror = () => console.error('Error loading game JS.');
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
