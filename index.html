<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SM64 Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // Predefine Module so the WASM and assets are loaded correctly
    var Module = {
      locateFile: function(path) {
        return path.endsWith('.wasm') || path.endsWith('.data') || path.endsWith('.mem') 
          ? path 
          : path; // keep other paths unchanged
      },
      canvas: document.getElementById('gameCanvas')
    };

    // Dynamically load the SM64 JS
    var script = document.createElement('script');
    script.src = 'sm64.js';
    script.onload = function() {
      console.log('SM64 JS loaded successfully');
    };
    script.onerror = function() {
      console.error('Failed to load SM64 JS');
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
